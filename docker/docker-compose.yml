version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: taskapp
      POSTGRES_PASSWORD: taskapp
      POSTGRES_DB: taskapp
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://taskapp:taskapp@db:5432/taskapp?schema=public
      PORT: 3000
      CORS_ORIGINS: http://localhost:4173
      JWT_SECRET: super-secret-jwt
    ports:
      - '3000:3000'

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '4173:80'

volumes:
  postgres_data: